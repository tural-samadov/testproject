server:
  port: 9090

database:
  username: root
  password: eagle
  host: localhost
  port: 3306
  name: testproject

log:
  file:
    path: D:/Workspaces/LogFiles

logging:
  level:
    org:
      springframework: ERROR
  pattern:
    file: '%d{dd.MM HH:mm:ss} - %msg%n'
  file:
    name: ${log.file.path}/testproject.log


spring:
  datasource:
    url: jdbc:mysql://${database.host}:${database.port}/${database.name}?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    username: ${database.username}
    password: ${database.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
